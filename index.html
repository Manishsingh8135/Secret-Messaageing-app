<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Secret Message</title>
    <link rel="stylesheet" 
    href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">

    <style>
        .row{
            margin: 25vh;
           
        }
        h1{
            margin-top: 0;
        }
    </style>

</head>
<body>
    
  <div class="row">
      <div   class="col s8 offset-2">
          <div id="message-show" class="card-panel hide ">
            <h1 id="messageid"></h1>

            <div>
                <a href="./index.html">Create your own secret message</a>
            </div>
          </div>

          <div id="newmessage" class="card-panel">
              <form action="">
                  <label for="">Enter a secret message</label>
                  <input id="message-input" type="text">
                  <button class="btn">Create</button>
              </form>
          </div>


          <div  id="newlink" class="card-panel hide">
            <div>
                Share this link with a friend
                <input id="link-input" type="text">
            </div>
          </div>
         
      </div>
  </div>

    <script src="script.js"></script>
</body>
</html>
